<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="shortcut icon" href="coronavirus.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tugas 3 ,Juliansyah Daud</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">

    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                Cek Data COVID-19 
            </span>
        </div>
    </nav>

    <!-- form search -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="form_search">
                            <div class="row">
                                <div class="col-md-5 mb-2">
                                    <input type="text" class="form-control" id="input_country" required placeholder="Name Country">
                                </div>
                                <div class="col-md-5 mb-2">
                                    <input type="date" class="form-control" id="input_date" required>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-dark w-100" type="submit">
                                        Get Data
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- content -->
    <section id="content_section" class="mt-5 d-none">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="col d-flex align-items-start">
                                <div class="icon-square bg-1 flex-shrink-0 me-3">
                                    <i class="fa-solid fa-chart-line"></i>
                                </div>
                                <div>
                                  <h2 id="content_active_cases">0</h2>
                                  <p>Active Cases</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="col d-flex align-items-start">
                                <div class="icon-square bg-2 flex-shrink-0 me-3">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <div>
                                  <h2 id="content_new_cases">0</h2>
                                  <p>New Cases</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="col d-flex align-items-start">
                                <div class="icon-square bg-3 flex-shrink-0 me-3">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                                <div>
                                  <h2 id="content_recovered_cases">0</h2>
                                  <p>Recovered Cases</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="col d-flex align-items-start">
                                <div class="icon-square bg-4 flex-shrink-0 me-3">
                                    <i class="fas fa-clipboard-list"></i>
                                </div>
                                <div>
                                  <h2 id="content_total_cases">0</h2>
                                  <p>Total Cases</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="col d-flex align-items-start">
                                <div class="icon-square bg-5 flex-shrink-0 me-3">
                                    <i class="fa-solid fa-skull-crossbones"></i>
                                </div>
                                <div>
                                  <h2 id="content_total_deaths">0</h2>
                                  <p>Total Deaths</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="col d-flex align-items-start">
                                <div class="icon-square bg-6 flex-shrink-0 me-3">
                                    <i class="fa-solid fa-syringe"></i>
                                </div>
                                <div>
                                  <h2 id="content_total_test">0</h2>
                                  <p>Total Test</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- loading screen -->
    <div class="container mt-5 d-none" id="loading_section">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <div class="spinner-border mb-2" role="status">
                    </div>
                    <h5>Loading...</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- erorr section -->
    <section id="error_section" class="mt-4 d-none">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger text-center" role="alert">
                        <b>
                            Negara Yang Anda Cari Tidak Ditemukan!!
                        </b>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
